    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Stockholm
  var Stockholm = {lat: 59.334591, lng: 18.063240};
  // The map, centered at Stockholm
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: Stockholm});
  // The marker, positioned at Stockholm
  var marker = new google.maps.Marker({position: Stockholm, map: map});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbPy5uoYS5BmyjKjn47O5VVns5Jn_UHbs&callback=initMap">
